<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">SIGN UP</span>
      </div>
    </nav>
    <h1 class ="text-center text-success">SIGNUP PAGE</h1>
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" class="form-control mb-2" id="name" Required>
              </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control mb-2" id="username" Required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control mb-2" id="email"  Required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control mb-2" id="password" Required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control mb-2" id="cpassword" Required>
              </div>
               
               
              <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
          </form>
          <h1 style = "color: blue">{{pw_error}}</h1>
          <br>
          </br>
          <h1 style = "color: blue">{{taken}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
