<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>

    <h1 class="text-center">Edit User</h1>
    

        <div class="container">

            <div class="row justify-content-center mt-5">
              <div class="col-md-6">
               
                <form method="POST" action="{% url 'update_details' user.id %}">
                  {% csrf_token %} 
                  <div >
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.first_name }} "placeholder="" required>
                    
                  </div>
                  
                  <div >
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" name="username" value="{{ user.username }}"placeholder="" required>
                    
                  </div>

                  <div >
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"placeholder="" required>
                    
                  </div>
                  
                  <div class="gap-2  justify-content-center align-items-center d-flex">
                    
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
    </form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
