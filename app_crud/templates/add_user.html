<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h1 class="text-center mb-4">New User</h1>
          <form method="post" action = {%url 'add_user'%}>
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" class="form-control mb-2" id="name" Required>
              </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control mb-2" id="username" Required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control mb-2" id="email"  Required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control mb-2" id="password" Required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control mb-2" id="cpassword" Required>
              </div>
               
               
              <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
          </form>
    <div >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
  </body>
</html>
